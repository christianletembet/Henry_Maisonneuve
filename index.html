<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <title>Henry Maisons Neuves</title>

</head>

<body>
    <!-- CONTAINER-->
    <div class="container">
        <!--CONTAINER LEFT-->
        <div class="container-left">

            <!--SIDEBAR-->
            <nav class="sidebar">
                <ul>
                    <div class="buttons">
                        <li><a href="#retourhome">
                                <span style="font-size: 3em; color:#FFA7A6;">
                                    <i class="fas fa-home">
                                </span></i></a></li>
                        <li><a href="#retourequipe">
                                <span style="font-size: 3em; color:#AFFBFF;">
                                    <i class="fas fa-sitemap">
                                </span></i></a></li>
                        <li><a href="#retourimageplan">
                                <span style="font-size: 3em; color:#CFFF99;">
                                    <i class="fas fa-building">
                                </span></i></a></li>
                        <li><a href="#retourcontact">
                                <span style="font-size: 3em; color:#A68BE8;">
                                    <i class="fas fa-map-marked-alt">
                                </span></i></a></li>
                        <li><a href="#retourhome">
                                <span style="font-size: 3em; color:white;">
                                    <i class="fas fa-arrow-circle-up">
                                </span></i></a></li>
                    </div>
                </ul>
            </nav>
        </div>


        <!--CONTAINER RIGHT-->
        <div class="container-right">
            <!--HEADER-->
            <header class="header">
                <p>Henry Maisons</p>
                <h1 class="neuves">Neuves</h1>
            </header>

            <!--CONTENT HOME-->
            <section id="retourhome" class="content-home">
                <h2>Henry Maisons</h2>
                <p class="neuves-home">Neuves</p>
            </section>

            <!--CONTENT ENTREPRISE-->
            <section id ="retourequipe" class="content-entreprise">

                <!--REALISONS ENSEMBLE + IMAGE EQUIPE-->
                <div class="equipe">
                    <!--REALISONS ENSEMBLE-->
                    <div class="realisation-equipe">
                        <p> <i>Réalisons l'impossible ...</i></p>
                        <p><i>Ensemble</i></p>
                    </div>
                    <!--IMAGE EQUIPE-->
                    <div class="image-equipe">
                        <img src="img/Equipe.PNG" alt="Equipe">
                    </div>
                </div>

                <!--IMAGE PLAN + NOUS CREONS -->
                <div class="plan-archi">
                    <!--IMAGE PLAN-->
                    <div id="retourimageplan" class="image-plan">
                        <img src="img/plan_archi.png" alt="">
                    </div>

                    <!--NOUS CREONS-->
                    <div class="creation">
                        <p> <i>Nous créons...</i></p>
                    </div>
                </div>

                <!--IMAGE MACON + CONSTRUISONS -->
                <div class="macon-construction">

                    <!--NOUS CONSTRUISONS-->
                    <div class="construisons">
                        <p> <i>...Construisons</i></p>
                    </div>
                    <!--IMAGE MACON-->
                    <div class="macon-image">
                            <img src="img/Construisons.png" alt="">
                    </div>

                </div>

                <!--IMAGE REVE + REVES -->
                <div class="reves-images">

                    <div class="reve">
                        <div>
                            <img src="img/Rendu_clé.png" alt="">
                        </div>
                    </div>

                   
                    <div class="vos-reves">
                        <p> <i>...Vos reves</i></p>
                    </div>



                </div>


            </section>

            <!--CONTENT PROJET-->

            <section class="content-projet">
                <div class="maison-texte">
                    MAISON TEXTE
                </div>

                <div class="maison-image">
                    MAISON IMAGE
                </div>


            </section>

            <!--CONTENT CONTACT-->

            <section id="retourcontact" class="content-contact">

                <!--TEXTE A COTE DU PLAN-->
                <div class="plan-texte">
                    TEXTE A COTE DU PLAN
                </div>

                <div class="plan">
                    <iframe width="460" height="300" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3169.37227447322!2d-121.97743568495824!3d37.40467484113944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fc9c94e3125c1%3A0xe2917691a1b7ee71!2s5001+Great+America+Pkwy%2C+Santa+Clara%2C+CA+95054%2C+%C3%89tats-Unis!5e0!3m2!1sfr!2sfr!4v1542459088401"
                        width="600" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>

            </section>

            <!--FOOTER-->
            <footer class="footer">
                <p><i>Copyright 2018 H.MAISONNEUVE</i></p>
            </footer>
        </div>



    </div>

</body>

</html>
